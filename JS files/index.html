<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My library</title>
</head>
<body>
    <h1>MY LIBRARY</h1>
    <div id="library">
      <button id="new-book-btn">New book</button>
      <form style="display: none;">
        <label for="input-title">Title</label>
        <input id="input-title" type="text">
        <label for="input-author">Author</label>
        <input id="input-author" type="text">
        <label for="input-pages">Pages</label>
        <input id="input-pages" type="text">
        <label for="input-read">Read</label>
        <input id="input-read" type="checkbox">
        <button id="add-book-btn">Add book</button>
      </form>
      <div id="myLibrary">

      </div>
    </div> 

  <script src="script.js"></script>
</body>
</html>
